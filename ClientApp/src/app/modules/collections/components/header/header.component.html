<header class="header">
  <div class="header-top">
    <div class="contact-info">
      <h6>
        <a href="tel:9999999999"
          >Call or Chat With Us 9999999999 <i class="fa fa-hand-o-right"></i
        ></a>
      </h6>
    </div>
  </div>
  <div class="search-cart">
    <a routerLink="/"
      ><img
        src="../../../../../assets/images/search_ic.png"
        alt="Search"
        width="50%"
        height="50%"
    /></a>
    <a routerLink="/"
      ><img
        src="assets/images/logo.png"
        alt="Search"
        width="100%"
        height="50px"
    /></a>
    <a routerLink="/cart"
      ><img
        src="../../../../../assets/images/shoppingcart_ic.gif"
        alt="Cart"
        width="50%"
        height="50%"
    /></a>
  </div>

  <nav class="nav">
    <ng-container *ngFor="let category of categoryList">
      <!-- <a [href]="'http://localhost:4200/collections/' + list.navigationName"> -->
      <a
        [routerLink]="
          category.isCategory
            ? ['/collections', category.navigationName]
            : ['/', category.navigationName]
        "
      >
        {{ category.categoryName }}
      </a>
    </ng-container>
  </nav>
</header>
